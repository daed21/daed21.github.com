<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
       <script src="echarts.common.min.js"></script> 
   </head>
   <body style="height: 100%; margin: 0">
  <div id="mychart-rotate" style="width:600px;height:400px;margin:0 auto;"></div>

       <script type="text/javascript">
var dom = document.getElementById("mychart-rotate");/*echarts.simple.min.js*/
var myChart = echarts.init(dom);
var app = {};
option = null;
option = {
    color: ['#f14f4d', '#ffd200', '#81c057', '#01a5ed'],
    title : {
        text: '站点用户访问来源',
        subtext: '易班',
        x:'center'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        orient: 'vertical',
        bottom:'10px',
        right: '10px',
        data: ['直接访问','营销推广','联盟广告','其他']
    },

    series : [
        {
            name: '访问来源',
            type: 'pie',

        selectedMode: 'single',
        selectedOffset: 10,
        clockwise: true,

            radius : '60%',
            center: ['50%', '50%'],
            data:[
                {value:40, name:'直接访问'},
                {value:30, name:'营销推广'},
                {value:20, name:'联盟广告'},
                {value:10, name:'其他'}                
            ],
            itemStyle: {
             normal:{ 
                  label:{ 
                    show: true, 
                    formatter: '{b} : {c} ({d}%)'  //饼图数值
                  }, 
                  labelLine :{show:true}  //线
                },
                              
                emphasis: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
};
;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
       </script>
   </body>
</html>
