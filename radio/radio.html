<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
  <title>jQuery学习2</title>
      <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta name="screen-orientation" content="portrait">
<meta name="x5-orientation" content="portrait">
<meta name="format-detection" content="telephone=no"/>
  <script src="jquery-1.11.3.min.js" type="text/javascript"></script> 
  <script src="jquery.cookie.js" type="text/javascript"></script> 
  <script type="text/javascript"> 
    $(function () { 
      $("#username").val($.cookie("username")); 
      if ($.cookie("like") == "1") { 
        $(":radio[value='1']").attr("checked", 'checked') 
      }else{  console.log("222");
        $(":radio[value='0']").attr("checked", 'checked') 
      } 
      $(".btn").click(function () { console.log("button_click");
        $.cookie("username", $("#username").val(), {
          path: "/", expires: 7 
        }) 
        $.cookie("like", $(":radio[checked]").val(), { 
          path: "/", expiress: 7 
        }) 
      }) 
    }) 
  </script> 
</head> 
<body> 
  <p><input type="text" id="username" value="1234" /></p> 
  <p> 
    <input type="radio" name="like" value="1" />刘德华 
    <input type="radio" name="like" value="0" />张学友 
  </p> 
  <p><input class="btn" type="button" value="保存" /></p> 
</body> 
</html>
