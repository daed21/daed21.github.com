<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>移动端 左右响应滑动多屏滚动特效</title>
<link rel="stylesheet" type="text/css" href="../../../public/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/mobile.css">
</head>
<body>
<div class="mobile_wrap">
<div class="pro_info">
 <div class="ad-container">
  <div class="swiper-wrapper">
   <div class="swiper-slide">
    <div class="ad-content">
     <ul>
         <li><img src="images/y1.png" /><p>111</p></li>
         <li><img src="images/y2.png" /><p>222</p></li>
         <li><img src="images/y3.png" /><p>333</p></li>
         <li><img src="images/y4.png" /><p>444</p></li>
         <li><img src="images/y5.png" /><p>555</p></li>
     </ul>
    </div>
   </div>

   <div class="swiper-slide">
    <div class="ad-content">
     <ul>
         <li><img src="images/y6.png" /><p>666</p></li>
         <li><img src="images/y6.png" /><p>777</p></li>
         <li><img src="images/y7.png" /><p>888</p></li>
         <li><img src="images/y8.png" /><p>999</p></li>
         <li><img src="images/y9.png" /><p>10</p></li>
     </ul>
    </div>
   </div>

   <div class="swiper-slide">
    <div class="ad-content">
     <ul>
         <li><img src="images/y1.png" /><p>11</p></li>
         <li><img src="images/y2.png" /><p>12</p></li>
         <li><img src="images/y3.png" /><p>13</p></li>
         <li><img src="images/y4.png" /><p>14</p></li>
         <li><img src="images/y5.png" /><p>15</p></li>
     </ul>
    </div>
   </div>        

  </div>
 </div>
  <div class="paginationad"></div>
  <div class="pro-ctrl">
  <a class="ad-left" href="javascript:;"></a> 
  <a class="ad-right" href="javascript:;"></a>
  </div>
</div>
</div>
<script src="../../../public/js/jquery-1.11.3.min.js"></script>
<script src="../../../public/js/bootstrap.min.js"></script>
<script src="js/swiper.min.js"></script>
<script>
$(function(){
    var myPro = new Swiper('.ad-container',{
    pagination: '.paginationad',
    loop:false,
    grabCursor: true,
    paginationClickable: true
  });
  $('.ad-left').on('click',function(e){
    e.preventDefault();
    myPro.swipePrev();
  });
  $('.ad-right').on('click',function(e){
    e.preventDefault();
    myPro.swipeNext();
  });
});
fn=window.onload=window.onresize=function(){
  var kvh =$(".ad-container ul li").height();
    $(".ad-container,.swiper-slide").height(kvh);}
   if(typeof window.onload == 'function'){
	oldonload=window.onload;
	window.onload=function(){fn();oldonload();}
   }
</script>
</body>
</html>
